name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # 1. Linux Intel (Standard Servers)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
            use_cross: false

          # 2. Linux ARM64 (Raspberry Pi, AWS Graviton)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            use_cross: true

          # 3. MacOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: mac-arm64
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Target Architecture
        run: rustup target add ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Build Release
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/file-tree file-tree-${{ matrix.suffix }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: file-tree-${{ matrix.suffix }}
